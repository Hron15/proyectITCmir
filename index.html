<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo Institucional de Representantes</title>
    <link rel="shortcut icon" href="./images/Favicon.jpg" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('./images/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .Contenedor_de_Registro {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .Contenedor_de_Registro h1 {
            margin-bottom: 1em;
        }
        .Contenedor_de_Registro div {
            margin-bottom: 1em;
        }
        .Contenedor_de_Registro label {
            display: block;
            margin-bottom: 0.5em;
        }
        .Contenedor_de_Registro input {
            width: 100%;
            padding: 0.5em;
            box-sizing: border-box;
        }
        .Contenedor_de_Registro button {
            padding: 0.5em 1em;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .Contenedor_de_Registro button:hover {
            background-color: #0056b3;
        }
        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #menu-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #menu-options {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
        #menu-options a {
            display: block;
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #menu-options a:hover {
            background-color: #e9ecef;
        }
    </style>
    <script type="module" src="firebaseconect.js"></script>
    <script type="module" src="datos.js"></script>
</head>
<body>
    <div id="menu">
        <button id="menu-button" onclick="toggleMenu()">Menú</button>
        <div id="menu-options">
            <a href="index3.html">¿Qué es MIR?</a>
            <a href="index2.html">Postúlate</a>
            <a href="index4.html">Perfil</a>
        </div>
    </div>


   

    <div class="Contenedor_de_Registro">
        <h1>Registrarse</h1>
        <form id="Formulario_de_registro">
            <div>
                <label for="correoInstitucional">Correo Institucional:</label>
                <input type="email" id="correoInstitucional" name="correoInstitucional" required>
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <button type="submit" id="RegistrarDatos">Registrar</button>
        </form>
        <div id="listDiv"></div>
    </div>
    
    <script>
        function toggleCandidate(candidateId) {
            var candidateInfo = document.getElementById(candidateId);
            // Alternar la visibilidad de la sección correspondiente
            if (candidateInfo.style.display === 'block') {
                candidateInfo.style.display = 'none';
            } else {
                candidateInfo.style.display = 'block';
            }
        }

        function hideImage(imgElement) {
            imgElement.style.display = 'none';
        }

        // Función para alternar el menú
        function toggleMenu() {
            var menuOptions = document.getElementById('menu-options');
            if (menuOptions.style.display === 'block') {
                menuOptions.style.display = 'none';
            } else {
                menuOptions.style.display = 'block';
            }
        }
    </script>
</body>
</html>
